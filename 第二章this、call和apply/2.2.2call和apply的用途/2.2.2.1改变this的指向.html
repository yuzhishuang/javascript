<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">我是div1</div>
<div id="div2">我是div2</div>
<script type="text/javascript">
    //call和apply最常见的用途就是改变函数内部的this指向
    var obj1 = {
        name:'yzs'
    };

    var obj2 = {
        name:'fsn'
    };

    window.name = 'window';

    var getName = function () {
        alert(this.name);
    }

    getName();  //输出：window
    getName.call(obj1);  //输出：yzs
    getName.call(obj2);  //输出：fsn

    document.getElementById('div1').onclick = function(){
        alert(this.id);  //输出：div1
        var func = function(){
            alert(this.id);  //输出undefined
        }
        func();
    };

    document.getElementById('div2').onclick = function(){
        var func = function(){
            alert(this.id);  //输出：div2
        };
        func.call(this);
    };
</script>
</body>
</html>
