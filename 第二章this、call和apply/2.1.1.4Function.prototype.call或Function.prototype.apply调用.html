<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //跟普通的函数调用相比，用Function.prototype.call或Function.prototype.apply可以动态地改变传入的函数的this
    var obj1 = {
        name:'sven',
        getName: function(){
            return this.name;
        }
    };

    var obj2 = {
        name:'yzs'
    };

    console.log(obj1.getName());  //输出：sven
    console.log(obj1.getName.call(obj2));  //输出：yzs
</script>
</body>
</html>
