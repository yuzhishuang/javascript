<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //全局变量的生存周期是永久的，除非主动销毁这个全局变量
    //局部变量会随着函数调用的结束而被销毁
    var func = function(){
        var a = 1;
        return function(){
            a++;
            alert(a);
        }
    };
    var f = func();  //f返回了一个匿名函数的引用
    f();  //输出：2
    f();  //输出：3
    f();  //输出：4
</script>
</body>
</html>
