<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //闭包可以帮助把一些不需要暴漏在全局的变量封装成“私有变量”
    var mult = function(){
        var a = 1;
        for(var i = 0,l = arguments.length;i<l;i++){
            a = a * arguments[i];
        }
        return a;
    };

    //对于那些相同的参数来说，每次都进行计算是一种浪费，我们可以加入缓存机制来提高这个函数的性能
    var cache = {};
    var mult1 = function(){
        var args = Array.prototype.join.call(arguments,',');
        if(cache[args]){
            return cache[args];
        }
        var a = 1;
        for(var i= 0,l=arguments.length;i<l;i++){
            a = a * arguments[i];
        }
        return cache[args] = a;
    };
    alert(mult1(1,2,3));
    alert(mult1(1,2,3));

</script>
</body>
</html>
