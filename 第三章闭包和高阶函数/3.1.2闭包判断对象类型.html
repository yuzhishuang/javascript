<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var Type = {};
    for(var i = 0,type;type = ['String','Array','Number'][i++];){
        (function(type){
            Type['is' + type] = function(obj){
                return Object.prototype.toString.call(obj) === '[object '+type+']';
            }
        })(type)
    };
    var a = Type.isArray([]);  //输出： true
    var b = Type.isString('abc');  //输出：true
</script>
</body>
</html>
