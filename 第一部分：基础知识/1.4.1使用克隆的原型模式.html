<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //原型模式是通过克隆来创建对象的
    //原型模式实现关键，是语言本身是否提供了clone方法，es5提供了Object.create方法，可以用来克隆对象
    var Plane = function(){
        this.blood = 100;
        this.attackLevel = 1;
        this.defenseLevel = 1;
    };

    var plane = new Plane();
    plane.blood = 500;
    plane.attackLevel = 10;
    plane.defenseLevel = 7;

    var clonePlane = Object.create(plane);
    console.log(clonePlane.blood);  //输出500
    console.log(clonePlane.attackLevel); //输出10
    console.log(clonePlane.defenseLevel); //输出7

    //在不支持Object.create方法的浏览器中，则可以使用以下代码
    Object.create = Object.create || function(obj){
                var F = function(){};
                F.prototype = obj;
                return new F();
            }
</script>
</body>
</html>
