<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    //当使用call或者apply的时候，如果我们传入的第一个参数为null，函数体内的this会指向默认的宿主对象，在浏览器中则是window，但是在严格模式下，函数体内的this还是为null

    //apply接受两个参数，第一个参数指定了函数体内this对象的指向，第二个参数为一个带下标的集合，这个集合可以是数组，也可以为类数组
    var func1 = function(a,b,c){
        alert([a,b,c]);  //输出：【1,2,3】
    };
    func1.apply(null,[1,2,3]);

    //call传入的参数数量不固定，跟apply相同的是，第一个参数也是代表函数体内的this指向，从第二个参数开始往后，每个参数被依次传入参数
    var func2 = function(a,b,c){
        alert([a,b,c]);  //输出：【1,2,3】
    }
    func2.call(null,1,2,3);
</script>
</body>
</html>
