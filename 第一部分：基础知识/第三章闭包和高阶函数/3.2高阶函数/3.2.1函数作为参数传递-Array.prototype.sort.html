<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //Array.prototype.sort接受一个函数当做参数，这个函数里面封装了数组元素的排序规则。从Array.prototype.sort的使用可以看到，我们的目的是对数组进行排序，这是不变的部分；
    //而使用什么规则去排序，则是可变的部分。把可变的部分封装在函数参数里，动态传入Array.prototype.sort,使Array.prototype.sort方法成为一个非常灵活的方法、

    //从小到大排列
    [1,4,3].sort(function(a,b){
        return a - b;
    });
    //输出：【1,3,4】

    //从大到小排列
    [1,4,3].sort(function(a,b){
        return b - a;
    });
    //输出：【4,3,1】
</script>
</body>
</html>
