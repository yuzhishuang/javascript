<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    (function(){
        //如果代理对象和本体对象都为一个函数（函数也是对象），函数必须都能被执行，则可以认为它们也具有一致的“接口”
        var myImage = (function(){
            var imgNode = document.createElement('img');
            document.body.appendChild(imgNode);
            return function(src){
                imgNode.src = src;
            }
        })();
        var proxyImage = (function(){
            var img = new Image;
            img.onload = function(){
                myImage(this.src)
            }
            return function(src){
                myImage('jiazai.gif');
                img.src = src;
            }
        })();
        proxyImage('a.jpg');
    })();
</script>
</body>
</html>
